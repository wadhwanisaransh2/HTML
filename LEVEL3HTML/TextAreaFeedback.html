<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
</head>
<body>
    <form action="/server" >
        <label for="feedback"> Please give your valuable feedback : </label>
        <textarea id="feedback" name="feedback" placeholder="write your valuable feedback" rows="5" cols="15"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
