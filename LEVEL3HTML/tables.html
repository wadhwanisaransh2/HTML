<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2" >
        <caption>
          Food Menu
        </caption>
        <!-- Table Header-->
        <thead>
            <tr>
                <th>Items</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Table Footer-->
       <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>30</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
