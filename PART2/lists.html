<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li><h2>Bread</h2></li>
        <li>Butter</li>
        <li><h3>Sugar</h3></li>
        <li>dosa</li>
    </ul>
    <ol>
        <li><h2>Bread</h2></li>
        <li>Butter</li>
        <li><h3>Sugar</h3></li>
        <li>dosa</li>
    </ol>

    <ol type="A">
        <li><h2>Bread</h2></li>
        <li>Butter</li>
        <li><h3>Sugar</h3></li>
        <li>dosa</li>
    </ol>

    <ol type="a">
        <li><h2>Bread</h2></li>
        <li>Butter</li>
        <li><h3>Sugar</h3></li>
        <li>dosa</li>
    </ol>
</body>
</html>
